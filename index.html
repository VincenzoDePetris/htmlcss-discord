<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discord</title>
    <link href="https://fonts.cdnfonts.com/css/whitney-2" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <section class="flex header-section">
        <div class="div-header logo">
          <img src="./img/logo.svg" alt="logoimg" />
        </div>
        <div class="div-header link">
          <ul>
            <a href="#">Scarica</a>
            <a href="#">Perch√® Discord</a>
            <a href="#">Nitro</a>
            <a href="#">Sicurezza</a>
            <a href="#">Assistenza</a>
          </ul>
        </div>
        <div class="div-header login"><button>login</button></div>
      </section>
    </header>

    <main>
      <div class="flex bluebkg main-secion">
        <section class="single-box"></section>
      </div>
      <div class="flex column-div main-secion">
        <section class="flex">
          <div class="big-col"></div>
          <div class="small-col"></div>
        </section>
      </div>
      <div class="flex column-div graybkg main-secion">
        <section class="flex">
          <div class="small-col"></div>
          <div class="big-col"></div>
        </section>
      </div>
      <div class="flex column-div main-secion">
        <section class="flex">
          <div class="big-col"></div>
          <div class="small-col"></div>
        </section>
      </div>
      <div class="big-box flex main-secion">
        <section class="green-box"></section>
      </div>
    </main>
    <footer>
      <div class="flex blackbkg1">
        <section class="flex">
          <div class="pink-col"></div>
          <div class="flex blue-col">
            <div class="little-col"></div>
            <div class="little-col"></div>
            <div class="little-col"></div>
            <div class="little-col"></div>
          </div>
        </section>
      </div>
      <div class="flex blackbkg2 main-secion">
        <section class="flex footersection">
          <div class="footerdiv">Logo</div>
          <div class="footerdiv">Bottone</div>
        </section>
      </div>
    </footer>
  </body>
</html>
